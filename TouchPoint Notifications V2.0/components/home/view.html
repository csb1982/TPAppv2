<div data-role="view" data-title="Napthens Notifications" data-layout="main-nonav" data-model="app.home" data-show="app.home.onShow"
    data-after-show="app.home.afterShow">
    <div id="homeModel" class="form-view">
        <form id="tpForm" name="formvar" method="post" action="https://demo.eclipsetouchpoint.co.uk/qatesting331" target="iframeContainer">
        <input id="userID" type="text" name="userID" value="qatesting331" /> <input id="site" type="text" name="siteID" value="qatesting331"
            /> <input id="username" type="text" name="userName" value="pitest" /> <input id="password" type="text" name="password"
                value="pitest" />
            <div class="button-group"> <a class="primary" data-role="button" data-bind="events: { click: homeModel.submit }">Go for it!</a> </div>
        </form>
        <iframe name="iframeContainer" onload="this.width=screen.width;this.height=screen.height;" frameBorder="0"></iframe>        
    </div>
</div>
