    data-after-show="app.home.afterShow">
    <div id="homeModel" class="form-view">
        <form id="tpForm" name="formvar" method="post" action="https://demo.eclipsetouchpoint.co.uk/qatesting331" target="iframeContainer" style="text-align: center;">
        <input id="userID" type="hidden" name="userID" value="" />
        <input id="site" type="hidden" name="siteID" value=""/>
        Username:<br>
        <input id="username" type="text" name="userName" value="pitest" />
        <br>
        Password:<br>
        <input id="password" type="text" name="password" value="pitest" />
        <br>

        <div class="button-group"> <a class="primary" data-role="button" data-bind="events: { click: homeModel.submit }">Go for it!</a> </div>

        </form>
        <iframe id="tpFrame" name="iframeContainer" scrolling="yes" style="overflow: auto; -webkit-overflow-scrolling: touch;" frameBorder="0"></iframe>

    </div>
