<div data-role="view" data-title="Settings" data-layout="main" data-model="app.settingsView" data-show="app.settingsView.onShow">
    <div id="settingsViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>url
                        <input data-bind="value: settingsViewModel.fields.url" placeholder="http://www.example.com" type="url">
                    </label>
                </li>
                <li>
                    <label>Username
                        <input data-bind="value: settingsViewModel.fields.username" placeholder="johndoe" type="text">
                    </label>
                </li>
                <li>
                    <label>Password
                        <input data-bind="value: settingsViewModel.fields.password" placeholder="******" type="password">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a data-role="button" data-bind="events: { click: settingsViewModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: settingsViewModel.submit }">Save</a>
            </div>
        </form>
    </div>
        <!--Nav View-->
    <div>
        <ul id="grocery-list"></ul>
        <p>
            Will There Be A List!!!!
        </p>
    </div>
    <!--End Nav View-->
</div>
