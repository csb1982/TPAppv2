<div id="login" data-role="view" data-title="Login" data-layout="main" data-model="app.home" data-show="app.home.onShow">
     
<div id="settingsViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Username
                        <input data-bind="value: settingsViewModel.fields.username" placeholder="johndoe" type="text">
                    </label>
                </li>
                <li>
                    <label>Password
                        <input data-bind="value: settingsViewModel.fields.password" placeholder="******" type="password">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a data-role="button" data-bind="events: { click: settingsViewModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: settingsViewModel.submit }">Login</a>
            </div>
        </form>
    </div>
