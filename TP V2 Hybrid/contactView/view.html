<div data-role="view" data-title="Contact" data-layout="main" data-model="app.contactView" data-show="app.contactView.onShow">
    <div class="about-view" data-bind="invisible:error">
        <div class="icon-group">


            <div class="app-details">


            </div>
        </div>


        <div class="button-group button-group-vertical">
            <a data-role="button" data-rel="external" href="mailto:support@example.com">Contact us</a>
            <a data-role="button" data-rel="external" href="#" onclick="app.contactView.contactViewModel.openLink('https://www.facebook.com/Telerik');">Like us on Facebook</a>
            <a data-role="button" data-rel="external" href="#" onclick="app.contactView.contactViewModel.openLink('https://twitter.com/telerik');">Follow us on Twitter</a>
        </div>
    </div>
</div>
