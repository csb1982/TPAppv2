<div data-role="view" data-title="User Registration" data-layout="main" data-model="app.registerView" data-show="app.registerView.onShow">
    <!--Register-->
    <p>
        This information can be located in an email sent from Eclipse Legal Systems
    </p>
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="Input_login"><input type="email"  class="Input_Style" name="email" placeholder="Email Address" data-bind="value: email"></li>
                
                <li class="Input_login"><input type="text" name="username"  class="Input_Style" placeholder="Username" data-bind="value: registerViewModel.fields.username"></li>
                
                <li class="Input_login"><input type="password" name="password"  class="Input_Style" placeholder="Password" data-bind="value: registerViewModel.fields.password"></li>
                
                    <button style="width:100%; margin-top:20px;" data-role="button" data-bind="events: { click: registerViewModel.submit }">Continue</button>
               
            </ul>
        </form>
    </div>
    <!-- Register End-->
</div>
