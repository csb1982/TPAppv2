<div data-role="view" data-title="Register" data-layout="main" data-model="app.registerView" data-show="app.registerView.onShow">
    <!--Register-->
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Email Address:
                        <input type="email" name="email" data-bind="value: email">
                    </label>
                </li>
                <li>
                    <label>
                        Username:
                        <input type="text" name="username" data-bind="value: username">
                    </label>
                </li>
                <li>
                    <label>
                        Password:
                        <input type="password" name="password" data-bind="value: password">
                    </label>
                </li>
                <li>
                    <button style="width: 100%" data-role="button" data-bind="events: { click: registerViewModel.submit }">Register</button>
                </li>
            </ul>
        </form>
    </div>
    <!-- Register End-->
</div>
