<div data-role="view" data-title="Rest" data-layout="main" data-model="app.resetView" data-show="app.resetView.onShow">
    <!-- Reset -->
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Email Address:
                        <input type="email" name="email" data-bind="value: email">
                    </label>
                </li>
                <li>
                    <button style="width: 100%" data-role="button" data-bind="events: { click: resetViewModel.submit }">Reset</button>
                </li>
            </ul>
        </form>
    </div>
    <!-- Reset End -->    
</div>
