<div data-role="view" data-title="TouchPoint" data-layout="main" data-model="app.tpView" data-show="app.tpView.onShow">
    <div class="scroll-wrapper">
        <form id="tpForm" name="formvar" action="http://dotnetiis.eclipselegal.local:801/Eclipse" method="post" target="output_frame" style="display:none">
            <input id="site" type="text" name="siteID" value="" />
            <input id="username" type="text" name="userName" value="" />
            <input id="password" type="text" name="password" value="" />
        </form>
        <h3 id="noSettings">No Touchpoint settings saved</h3>
        <iframe id="tpFrame" name="output_frame" src="" scrolling="yes" style="overflow: auto; -webkit-overflow-scrolling: touch;">
        </iframe>
        <script type="text/javascript">
            $(document).ready(function () {
                var h = $(window).height();
				// Check and change iframe depending on orientation
                function doOnOrientationChange() {
                    switch (window.orientation) {
                        case -90:
                        case 90:
                            document.getElementById('tpFrame').height = (h) + "px";
                            break;
                        default:
                            document.getElementById('tpFrame').height = (h) + "px";
                            break;
                    }
                }

                window.addEventListener('orientationchange', doOnOrientationChange);

                // Initial execution if needed
                doOnOrientationChange();

            });

            function submitform() {
                document.getElementById('tpForm').submit();
                // Hide no settings message
                document.getElementById("noSettings").style.display = "none";
            }
        </script>
    </div>
    <div>
    </div>
</div>
